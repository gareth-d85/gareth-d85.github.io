<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="survey-stylesheet.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <div class="container main">
    <p id="description">Please fill out this form to let us know how you are doing</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" class="form-control" name="name"  placeholder="enter your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="enter your email address" required>
      </div>

      <div class="form-group">
        <label id="number-label" for="age">Age:</label>
        <input type="number" class="form-control" name="age" min="12" max="114" id="number" placeholder="enter your age">
      </div>

      <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select class="form-control" id="dropdown">
            <option value="Student" selected>Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

      <div class="form-group">
        <label for="helpful">How likely is that you would recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="helpful" value="definitely" /> Definitely
        <input type="radio" name="helpful" value="maybe" /> Maybe
        <input type="radio" name="helpful" value="not-sure" /> Not Sure
      </div>

      <div class="form-group">
        <label for="">What do you like most about FCC?</label>
        <select class="form-control" name="" id="">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open source</option>
        </select>
      </div>

      <!-- update to bootstrap standard -->
      <div class="">
        <label for="">Things that should be improved in the future (Check all that apply):</label>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="front-end" id="front-end">
          <label class="form-check-label" for="front-end">Front-end projects</label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="back-end" id="back-end">
          <label class="form-check-label" for="back-end">Back-end projects</label>
        </div>
        
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="future" value="data-vis" id="data-vis">
        <label class="form-check-label" for="data-vis">Data Visualization</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="challenges" id="challenges">
          <label class="form-check-label" for="open-source">Open source community</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="gitter-chat" id="gitter-chat">
          <label class="form-check-label" for="gitter-chat">Gitter help rooms</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="meetups" id="meetups">
          <label class="form-check-label" for="meetups">City Meetups</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="videos" id="videos">
          <label class="form-check-label" for="videos">Videos</label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="wiki" id="wiki">
          <label class="form-check-label" for="wiki">Wiki</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="forum" id="forum">
          <label class="form-check-label" for="forum">Forums</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="future" value="add-courses" id="add-courses">
          <label class="form-check-label" for="add-courses">Additionl Courses</label>
        </div>

        <div class="form-group">
          <label for="textarea">Any Comments or Suggestions?</label>
          <textarea class="form-control" name="textarea" rows="3" cols="25">Enter your comments here</textarea>
        </div>

        <input id="submit" type="submit" class="btn btn-primary" value="Submit"></form>
      </div>


    </form>

    
    




  </div>

  


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
